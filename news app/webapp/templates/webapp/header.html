<!DOCTYPE html>
<html lang="en">

<head>
	<title></title>
	<meta charset="utf-8" />
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'personal/css/bootstrap.css' %}" type = "text/css"/>
	<link rel="stylesheet" href="{% static 'https://www.w3schools.com/w3css/4/w3mobile.css' %}">
	<link rel="stylesheet" href="{% static 'https://www.w3schools.com/lib/w3-theme-red.css' %}">
	<meta name="viewport" content = "width=device-width, initial-scale=1.0">
	
	
<script>
closeSidebar();
function openSidebar() {
    document.getElementById("mySidebar").style.display = "block";
}
function closeSidebar() {
    document.getElementById("mySidebar").style.display = "none";
}
</script>


	
	
</head>

<body>

	<nav class="w3-sidebar w3-bar-block w3-card" id="mySidebar">
<div class="w3-container w3-theme-d2">
  <span onclick="closeSidebar()" class="w3-button w3-display-topright w3-large">X</span>
  <br>
  <div class="w3-padding w3-center">
    <img src="{% static 'personal/img/d.jpg' %}" class="w3-circle" alt="avatar" style="width:75%">
  </div>
</div>
<a class="w3-bar-item w3-button" href="#">Movies</a>
<a class="w3-bar-item w3-button" href="#">Friends</a>
<a class="w3-bar-item w3-button" href="#">Messages</a>
</nav>






<header class="w3-top w3-bar w3-theme">
	<button class="w3-bar-item w3-button w3-xxxlarge w3-hover-theme"
onclick="openSidebar()">&#9776 </button>
	<h1 class="w3-bar-item">Movies</h1>
</header>


<div class="w3-container" style="margin-top:90px">
<hr>
<div class="w3-cell-row">
  <div class="w3-cell" style="width:30%">
        <img src="{% static 'personal/img/d1.jpg' %}" class="w3-circle" alt="avatar" style="width:75%">
  </div>
  <div class="w3-cell w3-container">
			   {% block content %}
			   {% endblock %}
  </div>
</div>  
<hr>
<div class="w3-cell-row">
  <div class="w3-cell" style="width:30%">
    <img class="w3-circle" src="d1.jpg" style="width:50px height:50px">
  </div>
  <div class="w3-cell w3-container">
			   <h3>Bajirao</h3>
    <p>Touching, gripping and genuinely well made.</p>
  </div>
</div>
<hr>
</div>

<div class="w3-container w3-card w3-theme">
  <h3>Footer</h3>
</div>
			   	
</body>

</html>
